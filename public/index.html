<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <link
      rel="icon"
      type="image/png"
      sizes="19x19"
      href="%PUBLIC_URL%/logo.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Portfolio Carole Pelvillain : Développeuse web Designer graphique à Nantes."
    />

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "person",
        "name": "Carole Pelvillain",
        "jobTitle": "Développeuse web",
        "url": "https://carole-pelvillain.com/logo.png",

        "address": {
          "@type": "PostalAddress",
          "streetAddress": "21 avenue du Golf",
          "addressLocality": "Saint-Herblain",
          "addressRegion": "Loire Atlantique",
          "postalCode": "44800",
          "addressCountry": "France"
        },
        "email": "pelvillain.carole@live.fr",

        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "item": {
              "@type": "Article",
              "headline": "Développement web"
            }
          },
          {
            "@type": "ListItem",
            "position": 2,
            "item": {
              "@type": "Article",
              "headline": "Branding"
            }
          },
          {
            "@type": "ListItem",
            "position": 3,
            "item": {
              "@type": "Article",
              "headline": "Graphisme-illustration"
            }
          }
        ]
      }
    </script>
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plaster&family=Poiret+One&family=Tajawal:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plaster&family=Tajawal:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>Portfolio - Carole Pelvillain</title>
