<!doctype html>
<html lang="en">

        "url": "https://carole-pelvillain.com/logo.png",

        "address": {
          "@type": "PostalAddress",
          "streetAddress": "21 avenue du Golf",
          "addressLocality": "Saint-Herblain",
          "addressRegion": "Loire Atlantique",
          "postalCode": "44800",
          "addressCountry": "France"
        },
        "email": "pelvillain.carole@live.fr",

        "itemListElement": [
          {
            "@type": "ListItem",
            "position": 1,
            "item": {
              "@type": "Article",
              "headline": "Développement web"
            }
          },
          {
            "@type": "ListItem",
            "position": 2,
            "item": {
              "@type": "Article",
              "headline": "Branding"
            }
          },
          {

            "item": {

            }
          }
        ]
      }

    <!--
      manifest.json provides metadata used when your web app is installed on a

    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

      Notice the use of %PUBLIC_URL% in the tags above.

      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will

    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plaster&family=Poiret+One&family=Tajawal:wght@300&display=swap"

    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
